<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be Fashionable - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Navigation Bar -->
  <header class="shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-pink-600">Be Fashionable</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-700 hover:text-pink-600">Home</a>
        <a href="#" class="text-gray-700 hover:text-pink-600">Shop</a>
        <a href="#" class="text-gray-700 hover:text-pink-600">About</a>
        <a href="#" class="text-gray-700 hover:text-pink-600">Contact</a>
        <a href="#" class="text-gray-700 hover:text-pink-600">Cart (0)</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-pink-100 py-20 text-center">
    <h2 class="text-4xl font-extrabold mb-4">Welcome to Be Fashionable</h2>
    <p class="text-lg mb-6">Trendy. Elegant. Affordable.</p>
    <a href="#" class="bg-pink-600 text-white px-6 py-2 rounded-full hover:bg-pink-500">Shop Now</a>
  </section>

  <!-- Featured Products -->
  <section class="max-w-7xl mx-auto px-4 py-16">
    <h3 class="text-2xl font-bold mb-8 text-center">Featured Products</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="border rounded-lg shadow-sm p-4 text-center">
        <img src="https://via.placeholder.com/200" alt="Product 1" class="mx-auto mb-4">
        <h4 class="text-lg font-semibold">Stylish Top</h4>
        <p class="text-pink-600 font-bold">₹899</p>
        <button class="mt-2 bg-pink-600 text-white px-4 py-1 rounded hover:bg-pink-500">Add to Cart</button>
      </div>
      <div class="border rounded-lg shadow-sm p-4 text-center">
        <img src="https://via.placeholder.com/200" alt="Product 2" class="mx-auto mb-4">
        <h4 class="text-lg font-semibold">Casual Dress</h4>
        <p class="text-pink-600 font-bold">₹1299</p>
        <button class="mt-2 bg-pink-600 text-white px-4 py-1 rounded hover:bg-pink-500">Add to Cart</button>
      </div>
      <div class="border rounded-lg shadow-sm p-4 text-center">
        <img src="https://via.placeholder.com/200" alt="Product 3" class="mx-auto mb-4">
        <h4 class="text-lg font-semibold">Trendy Jeans</h4>
        <p class="text-pink-600 font-bold">₹1099</p>
        <button class="mt-2 bg-pink-600 text-white px-4 py-1 rounded hover:bg-pink-500">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-6">
    <p class="text-gray-600">&copy; 2025 Be Fashionable. All rights reserved.</p>
  </footer>
<script src="script.js"></script>
</body>
</html>
